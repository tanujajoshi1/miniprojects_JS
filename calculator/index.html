<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <!-- css file link -->
<link rel=stylesheet href="dist/css/calculator.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">

                <div class="calculator-header">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                      </label>
                    </div>

                </div>
                <div class="calculator-body">
                    <h1 id="output">0</h1>
                    <p id="input"></p>
                </div>
                <div class="calculator-footer">
                  <div  id="button" class="symbol" onclick="calculate('C')"><span>C</span></div>
                  <div  id="button"class="symbol"onclick="calculate('AC')"><span>AC</span></div>
                  <div  id="button"class="symbol" onclick="calculate('%')"><span>%</span></div>
                  <div  id="button"class="symbol" onclick="calculate('/')"><span>/</span></div>
                  <div id="button" onclick="calculate('7')"><span >7</span></div>
                  <div id="button" onclick="calculate('8')"><span>8</span></div>
                  <div id="button" onclick="calculate('9')"><span>9</span></div>
                  <div id="button" class="symbol" onclick="calculate('x')"><span>x</span></div>
                  <div id="button" onclick="calculate('4')"><span>4</span></div>
                  <div id="button" onclick="calculate('5')"><span>5</span></div>
                  <div id="button" onclick="calculate('6')"><span>6</span></div>
                  <div id="button" class="symbol" onclick="calculate('-')"><span>-</span></div>
                  <div id="button" onclick="calculate('1')"><span>1</span></div>
                  <div id="button" onclick="calculate('2')"><span>2</span></div>
                  <div id="button" onclick="calculate('3')"><span>3</span></div>
                  <div id="button" class="symbol" onclick="calculate('+')"><span>+</span></div>
                  <div id="button" onclick="calculate('0')"><span>0</span></div>
                  <div id="button" onclick="calculate('00')"><span>00</span></div>
                  <div id="button" onclick="calculate('.')"><span>.</span></div>
                  <div id="button" class="symbol-dark" onclick="calculate('=')"><span>=</span></div>
                </div>


            </div>
        </div>
        <script src="dist/js/calculator.js"></script>
    </body>
</html>
